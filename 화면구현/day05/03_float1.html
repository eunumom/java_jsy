<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 예제</title>
    <style>
        .body::after
        {   content: '';
            display: block;
            clear: right;
        }
        .left{
            float: left;
        }
    </style>
</head>
<body>
    <div class = "container">
        <div class="left">
            <img src="../img/cat.jpg" alt ="고양이" width ="100" height="auto">
        </div>
    </div>
   
    <div class="right">
        지난해 이맘때 마통을 뚫어 놓은 직장인들이 은행에서 보낸 대출 만기를 알리는 안내장을 속속 받고 있다. 여윳돈이 있다면 상환하면 그만이지만 그렇지 않은 경우 만기를 연장해야 하는데 금리가 걱정이다.
    </div>
</body>
</html>

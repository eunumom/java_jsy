<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>absolute 예제</title>
	<style>
		.box{
			width: 500px; height: 300px;
			background: black;
			border: 0;
		}
		.box1{
			position: absolute;
			right: 0; top: 50%;
		}
		.container{
			height: 1000px;
			position: relative;
		}
	</style>
</head>
<body>
	<div class="container">
		
		<div class="box box2">2</div>
	</div>
</body>
</html>

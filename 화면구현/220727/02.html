<!DOCTYPE html>
<html lang="en">

<body>
    <input type="text" class="bar" readonly>
    <br>
    <input type="checkbox" class="fruit" value="banana">바나나
    <input type="checkbox" class="fruit" value="apple">사과
    <input type="checkbox" class="fruit" value="orange">오렌지
    <script>
        $(function(){
            $('.fruit').click(function(){
                if($('.fruit').is(':checked')){
                   $('input[type="checkbox"][class="fruit"]').prop('checked', false);
                   $(this).prop('checked', true);
                   let fruit = $(this).val();
                   $('.bar').val(fruit);
                }else{
                    $('.bar').empty();
                }
            })

</body>

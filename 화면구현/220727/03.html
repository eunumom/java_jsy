<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <style>
        input{
            width: 50px;
            height: 30px;
        }
    </style>
</head>
<body>
    <input type="text" class="num1">+
    <input type="text" class="num2">=
    <input type="text" class="res" readonly>
    <br><br>
    <button class="btn">확인</button>
    <script>
        $(function(){
            $('.btn').click(function(){
                let num1 = $('.num1').val();
                let num2 = $('.num2').val();
                let res = parseInt(num1) + parseInt(num2);

                $('.res').val(res)
            })
        })
    </script>
</body>
</html>
